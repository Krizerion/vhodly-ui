# Deploy to Railway on push to main or manual trigger.
# Required: Add RAILWAY_TOKEN in GitHub repo Secrets (Project token from Railway → Project → Settings → Tokens).
# Optional: Add RAILWAY_SERVICE_ID and RAILWAY_ENVIRONMENT_ID for multi-service projects.

name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      # Add RAILWAY_SERVICE_ID and RAILWAY_ENVIRONMENT_ID in repo secrets if you have multiple services
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: |
          if [ -n "$RAILWAY_SERVICE_ID" ] && [ -n "$RAILWAY_ENVIRONMENT_ID" ]; then
            railway up --service "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT_ID"
          else
            railway up
          fi
